<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Red Button</title>
  <link rel="icon" href="https://lh3.googleusercontent.com/proxy/Ugu9YMzzWDnRlCv6SQWS3nsR_oDS83XVrLSC2IEb6x-3Dk_M2rbmx4S09GGbpI0gbN2WedFY-hEjcJvUA8-8j77VYBg1Yzr8aQWIRE_y" type="image/=x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      flex-direction: column;
    }
    button {
      width: 150px;
      height: 150px;
      background-color: red;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: transparent;
    }
    #timer {
    font-size: 48px;
      height: 30px; 
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #image {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div>
    <button id="startButton"></button>
    <div id="timer"></div>
    <img id="image" src="https://i.gifer.com/origin/a0/a07ad08920f303f655251b1a0b353b86_w200.gif" alt="Image" width="750">
    <audio id="sound" src="explosion.mp3"></audio>
  </div>
  
  <script>
    const button = document.getElementById('startButton');
    const timerDiv = document.getElementById('timer');
    const image = document.getElementById('image');
    const sound = document.getElementById('sound');

  
    sound.volume = 1.0;

    button.addEventListener('click', () => {
      let countdown = 5;
      timerDiv.textContent = countdown;

      const timer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          timerDiv.textContent = countdown;
        } else {
          clearInterval(timer);
          timerDiv.textContent = '';
          image.style.display = 'block';
          sound.play().catch(error => console.error("Audio play failed:", error)); 
          button.remove();
        }
      }, 1000);

      setTimeout(() => {
        window.close();
      }, 5375);
    });
  </script>
</body>
</html>
